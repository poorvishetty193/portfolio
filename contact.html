<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact · YourName</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script defer src="assets/js/main.js"></script>
</head>
<body>
  <header class="site-header">
    <a class="logo" href="index.html">YourName</a>
    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="about.html" class="nav-link">About</a>

      <a href="contact.html" class="nav-link active">Contact</a>
    </nav>
    <button class="nav-toggle" aria-label="Open Menu">&#9776;</button>
  </header>

  <main class="section" id="contact">
    <h1>Contact</h1>
    <p class="lead">Let’s build something great together.</p>
    <form id="contactForm" class="form">
      <label>Name<input type="text" name="name" required /></label>
      <label>Email<input type="email" name="email" required /></label>
      <label>Message<textarea name="message" rows="5" required></textarea></label>
      <button type="submit" class="btn primary">Send</button>
      <p id="formStatus" class="status" aria-live="polite"></p>
    </form>
  </main>

  <footer id="footer" class="site-footer">
    <p>&copy; <span id="year"></span> YourName · Built with HTML, CSS, JS, and jQuery</p>
  </footer>
</body>
